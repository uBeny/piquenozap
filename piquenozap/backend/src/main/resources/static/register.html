<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiqueNoZap - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="register">
             <div class="register-header">
                <img src="images/logo.png" alt="Logo PiqueNoZap" class="logo">
                <h1 class="register-title">CRIE SUA CONTA</h1>
                <h2 class="register-subtitle">Insira seus dados para continuar</h2>
            </div>
            <form id="registerForm">
                <div>
                    <label for="username">USU√ÅRIO</label>
                    <br>
                    <input id="register-username" required="" type="text" value="">
                </div>
                <div>
                    <label for="password">SENHA</label>
                    <br>
                    <input id="register-password" required="" type="password" value="">
                </div>
                <div>
                    <label for="password">CONFIRMAR SENHA</label>
                    <br>
                    <input id="register-confirm-password" required="" type="password" value="">
                </div>
            </form>
            
            <div class="grupo-botoes">
                <button class="botao-registrar" id="registerSubmitButton">REGISTRAR</button>
            </div>
            
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
